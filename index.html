<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />   
    
    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</head>
<body>
    <div class="jumbotron" style="background-color:darkblue; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Choo Choo Times</h3>
    </div>

    <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header" style="background-color: blue; color: white">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header" style="background-color: blue; color: white">Add Train</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="Oregon Trail" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="Portland" type="text">
                    </div>
                    <div class="form-group">
                      <label for="firstTrainTime-input">First Train Time (HH:mm - Military Time)</label>
                      <input class="form-control" id="firstTrainTime-input" placeholder="14:55" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" placeholder="25" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn" type="submit">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
      
        </div>

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Link to Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        
        <!--JavaScript-->
        <script src="assets/javascript/train.js"></script>

</body>
</html>
